@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>InterviewTool - @title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
        <script type="text/javascript">
            var compileUrl = "@routes.Application.compile()";
            var testUrl = "@routes.Application.test()";
        </script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">InterviewTool</a>
            </div>
        </div>

        <div class="container">
            <div>
                <h1>@title</h1>
                @content
            </div>
        </div>

    </body>
</html>
